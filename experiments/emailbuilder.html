<html>
	<head>
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<style type="text/css">
			body {
				text-align: center;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<h1>Email Builder</h1>
		Email Address To: <input id="Email" value="put it."></input>
		<br>
		Subject: <input id="Subject"></input>
		<br>
		Message: <textarea id="Message"></textarea>
		<hr>
		<p class="textdisplay"></p>
		<script>
			$("#Email").keyup(function() {
				var value = $( this ).val();
				$("#textdisplay").text( value );
			}).keyup();
		</script>
	</body>
</html>
